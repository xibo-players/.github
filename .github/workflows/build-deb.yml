name: Build DEB (reusable)

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
        description: 'DEB package name (e.g. xiboplayer-electron)'
      build-command:
        type: string
        default: ''
        description: 'Build command before DEB (e.g. pnpm run build:linux). Empty = skip.'
      deb-script:
        type: string
        default: 'build-deb.sh'
        description: 'Path to the DEB build script'
      deb-output-dir:
        type: string
        default: 'dist'
        description: 'Directory where DEB files are output'
      node-version:
        type: string
        default: '22'
      default-version:
        type: string
        default: '0.2.0'
      release-body:
        type: string
        default: ''
        description: 'Custom release body markdown. Empty = auto-generated.'
      publish-to-repo:
        type: boolean
        default: true
        description: 'Publish DEBs to gh-pages repository (default: true for all builds)'
      create-github-release:
        type: boolean
        default: true
        description: 'Create GitHub Release for tags (default: true, only runs on tags)'
      ubuntu-version:
        type: string
        default: '24.04'
        description: 'Ubuntu version for repository structure'
      arch-matrix:
        type: string
        default: '["amd64"]'
        description: 'JSON array of architectures to build (e.g. ["amd64","arm64"])'
      gpg-sign:
        type: boolean
        default: false
        description: 'Enable GPG signing of DEB packages'
      extra-build-deps:
        type: string
        default: ''
        description: 'Extra apt packages to install before build (e.g. cargo cmake libdbus-1-dev)'
    secrets:
      DEB_GPG_KEY:
        required: false
        description: 'ASCII-armored GPG private key for DEB signing'
      DEB_GPG_PASSPHRASE:
        required: false
        description: 'Passphrase for the GPG key'
      PAGES_TOKEN:
        required: false
        description: 'PAT with contents:write on xibo-players.github.io for central repo publishing'

jobs:
  build:
    name: Build DEB (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    container:
      image: ubuntu:${{ inputs.ubuntu-version || '24.04' }}
    strategy:
      matrix:
        arch: ${{ fromJSON(inputs.arch-matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deb tools
        run: |
          apt-get update
          apt-get install -y dpkg-dev debhelper build-essential curl git

      - name: Install extra build dependencies
        if: inputs.extra-build-deps != ''
        run: apt-get install -y ${{ inputs.extra-build-deps }}

      - name: Install Node.js for pnpm-action
        if: inputs.build-command != ''
        run: apt-get install -y nodejs npm

      - uses: pnpm/action-setup@v4
        if: inputs.build-command != ''

      - uses: actions/setup-node@v4
        if: inputs.build-command != ''
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        if: inputs.build-command != ''
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}

      - name: Determine version and release
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version || inputs.default-version }}" >> "$GITHUB_OUTPUT"
            echo "release=1" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
            TAG="${TAG#v}"
            # Support tags like v0.3.1-2 â†’ version=0.3.1, release=2
            if [[ "$TAG" == *-* ]]; then
              echo "version=${TAG%%-*}" >> "$GITHUB_OUTPUT"
              echo "release=${TAG#*-}" >> "$GITHUB_OUTPUT"
            else
              echo "version=${TAG}" >> "$GITHUB_OUTPUT"
              echo "release=1" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "version=${{ inputs.default-version }}" >> "$GITHUB_OUTPUT"
            echo "release=1" >> "$GITHUB_OUTPUT"
          fi

      - name: Build DEB
        shell: bash
        run: |
          if [ -f "${{ inputs.deb-script }}" ]; then
            chmod +x ${{ inputs.deb-script }}
            ./${{ inputs.deb-script }} "${{ steps.version.outputs.version }}" "${{ steps.version.outputs.release }}"
          else
            echo "Error: DEB script ${{ inputs.deb-script }} not found"
            exit 1
          fi

          # Verify DEBs were created
          shopt -s nullglob
          deb_files=(${{ inputs.deb-output-dir }}/*.deb)
          if [ ${#deb_files[@]} -eq 0 ]; then
            echo "Error: No DEB files found in ${{ inputs.deb-output-dir }}"
            exit 1
          fi

          echo "Built DEBs:"
          ls -lh ${{ inputs.deb-output-dir }}/*.deb

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-${{ matrix.arch }}
          path: ${{ inputs.deb-output-dir }}/*.deb
          retention-days: 30

  sign:
    name: Sign DEBs
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all DEB artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.package-name }}-deb-*
          merge-multiple: true
          path: debs/

      - name: List downloaded DEBs
        run: ls -lh debs/

      - name: Export GPG public key
        if: inputs.gpg-sign
        env:
          GPG_KEY: ${{ secrets.DEB_GPG_KEY }}
        run: |
          # Import GPG key to export public part
          # Secret must be base64-encoded: base64 -w0 < key.asc | gh secret set ...
          echo "$GPG_KEY" | base64 -d | gpg --batch --import

          # Export public key for repository consumers
          # (APT repo signing is done in update-repos.yml via Release.gpg/InRelease)
          gpg --armor --export > debs/DEB-GPG-KEY-${{ inputs.package-name }}.asc

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-signed
          path: debs/
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: sign
    if: inputs.create-github-release && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-signed
          path: dist/

      - name: Generate release body
        run: |
          if [ -n "${{ inputs.release-body }}" ]; then
            echo "${{ inputs.release-body }}" > /tmp/release-body.md
          else
            cat > /tmp/release-body.md << EOF
          ## ${{ inputs.package-name }}

          ### Installation
          \`\`\`bash
          sudo dpkg -i ${{ inputs.package-name }}_*.deb
          sudo apt-get install -f
          \`\`\`
          EOF
          fi

      - uses: softprops/action-gh-release@v2
        with:
          name: "${{ inputs.package-name }} ${{ github.ref_name }}"
          body_path: /tmp/release-body.md
          files: |
            dist/*.deb
            dist/DEB-GPG-KEY-*
          draft: false
          prerelease: false

  notify:
    name: Trigger repository update
    needs: release
    if: inputs.publish-to-repo && needs.release.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger update-repos on central pages repo
        env:
          GH_TOKEN: ${{ secrets.PAGES_TOKEN }}
        run: |
          curl -sf -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/xibo-players/xibo-players.github.io/dispatches" \
            -d '{"event_type": "update-repos", "client_payload": {"package": "${{ inputs.package-name }}", "repo": "${{ github.repository }}", "tag": "${{ github.ref_name }}"}}'
          echo "Triggered update-repos for ${{ inputs.package-name }}"
