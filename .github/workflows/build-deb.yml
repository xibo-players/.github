name: Build DEB (reusable)

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
        description: 'DEB package name (e.g. xiboplayer-electron)'
      build-command:
        type: string
        default: ''
        description: 'Build command before DEB (e.g. pnpm run build:linux). Empty = skip.'
      deb-script:
        type: string
        default: 'build-deb.sh'
        description: 'Path to the DEB build script'
      deb-output-dir:
        type: string
        default: 'dist'
        description: 'Directory where DEB files are output'
      node-version:
        type: string
        default: '22'
      default-version:
        type: string
        default: '0.2.0'
      release-body:
        type: string
        default: ''
        description: 'Custom release body markdown. Empty = auto-generated.'
      publish-to-repo:
        type: boolean
        default: true
        description: 'Publish DEBs to gh-pages repository (default: true for all builds)'
      create-github-release:
        type: boolean
        default: true
        description: 'Create GitHub Release for tags (default: true, only runs on tags)'
      ubuntu-version:
        type: string
        default: '24.04'
        description: 'Ubuntu version for repository structure'
      arch-matrix:
        type: string
        default: '["amd64"]'
        description: 'JSON array of architectures to build (e.g. ["amd64","arm64"])'
      gpg-sign:
        type: boolean
        default: false
        description: 'Enable GPG signing of DEB packages'
      extra-build-deps:
        type: string
        default: ''
        description: 'Extra apt packages to install before build (e.g. cargo cmake libdbus-1-dev)'
    secrets:
      DEB_GPG_KEY:
        required: false
        description: 'ASCII-armored GPG private key for DEB signing'
      DEB_GPG_PASSPHRASE:
        required: false
        description: 'Passphrase for the GPG key'

jobs:
  build:
    name: Build DEB (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    container:
      image: ubuntu:${{ inputs.ubuntu-version || '24.04' }}
    strategy:
      matrix:
        arch: ${{ fromJSON(inputs.arch-matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deb tools
        run: |
          apt-get update
          apt-get install -y dpkg-dev debhelper build-essential curl git

      - name: Install extra build dependencies
        if: inputs.extra-build-deps != ''
        run: apt-get install -y ${{ inputs.extra-build-deps }}

      - name: Install Node.js for pnpm-action
        if: inputs.build-command != ''
        run: apt-get install -y nodejs npm

      - uses: pnpm/action-setup@v4
        if: inputs.build-command != ''

      - uses: actions/setup-node@v4
        if: inputs.build-command != ''
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        if: inputs.build-command != ''
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version || inputs.default-version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ inputs.default-version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build DEB
        shell: bash
        run: |
          if [ -f "${{ inputs.deb-script }}" ]; then
            chmod +x ${{ inputs.deb-script }}
            ./${{ inputs.deb-script }} "${{ steps.version.outputs.version }}"
          else
            echo "Error: DEB script ${{ inputs.deb-script }} not found"
            exit 1
          fi

          # Verify DEBs were created
          shopt -s nullglob
          deb_files=(${{ inputs.deb-output-dir }}/*.deb)
          if [ ${#deb_files[@]} -eq 0 ]; then
            echo "Error: No DEB files found in ${{ inputs.deb-output-dir }}"
            exit 1
          fi

          echo "Built DEBs:"
          ls -lh ${{ inputs.deb-output-dir }}/*.deb

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-${{ matrix.arch }}
          path: ${{ inputs.deb-output-dir }}/*.deb
          retention-days: 30

  sign:
    name: Sign DEBs
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all DEB artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.package-name }}-deb-*
          merge-multiple: true
          path: debs/

      - name: List downloaded DEBs
        run: ls -lh debs/

      - name: Export GPG public key
        if: inputs.gpg-sign
        env:
          GPG_KEY: ${{ secrets.DEB_GPG_KEY }}
        run: |
          # Import GPG key to export public part
          echo "$GPG_KEY" | gpg --batch --import

          # Export public key for repository consumers
          # (APT repo signing is done in publish-deb via Release.gpg/InRelease)
          gpg --armor --export > debs/DEB-GPG-KEY-${{ inputs.package-name }}.asc

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-signed
          path: debs/
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: sign
    if: inputs.create-github-release && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-signed
          path: dist/

      - uses: softprops/action-gh-release@v2
        with:
          name: "${{ inputs.package-name }} ${{ github.ref_name }}"
          body: ${{ inputs.release-body || format('## {0}\n\n### Installation\n```bash\nsudo dpkg -i {0}_*.deb\nsudo apt-get install -f\n```', inputs.package-name) }}
          files: |
            dist/*.deb
            dist/DEB-GPG-KEY-*
          draft: false
          prerelease: false

  publish-deb:
    name: Publish to gh-pages apt repo
    needs: sign
    if: inputs.publish-to-repo
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-signed
          path: debs/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
        continue-on-error: true

      - name: Initialize gh-pages if needed
        run: |
          if [ ! -d "gh-pages/.git" ]; then
            mkdir -p gh-pages
            cd gh-pages
            git init
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout -b gh-pages
          fi

      - name: Install apt repository tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev gnupg2

      - name: Publish DEBs metadata to repo
        run: |
          UBUNTU_VER="${{ inputs.ubuntu-version || '24.04' }}"
          REPO_BASE="gh-pages/deb/ubuntu/${UBUNTU_VER}"

          # Create proper repository structure in gh-pages
          mkdir -p "${REPO_BASE}/amd64"
          mkdir -p "${REPO_BASE}/arm64"
          mkdir -p "${REPO_BASE}/all"

          # Create temporary directories for metadata generation
          mkdir -p /tmp/deb-repo-amd64
          mkdir -p /tmp/deb-repo-arm64
          mkdir -p /tmp/deb-repo-all

          # Distribute DEBs by architecture to temp directories
          for deb in debs/*.deb; do
            if [ -f "$deb" ]; then
              ARCH=$(dpkg-deb -f "$deb" Architecture)
              case "$ARCH" in
                amd64)
                  echo "Processing amd64: $(basename $deb)"
                  cp "$deb" /tmp/deb-repo-amd64/
                  ;;
                arm64)
                  echo "Processing arm64: $(basename $deb)"
                  cp "$deb" /tmp/deb-repo-arm64/
                  ;;
                all)
                  echo "Processing all: $(basename $deb)"
                  cp "$deb" /tmp/deb-repo-amd64/
                  cp "$deb" /tmp/deb-repo-arm64/
                  cp "$deb" /tmp/deb-repo-all/
                  ;;
              esac
            fi
          done

          # Copy GPG public key if it exists
          if [ -f "debs/DEB-GPG-KEY-${{ inputs.package-name }}.asc" ]; then
            cp "debs/DEB-GPG-KEY-${{ inputs.package-name }}.asc" gh-pages/deb/
          fi

          # Create repository metadata for each architecture
          echo "Creating repository metadata..."
          for arch in amd64 arm64 all; do
            arch_dir="/tmp/deb-repo-${arch}"
            if [ "$(ls -A ${arch_dir}/*.deb 2>/dev/null)" ]; then
              cd "$arch_dir"
              dpkg-scanpackages . /dev/null > Packages
              gzip -9c Packages > Packages.gz

              # Copy metadata to gh-pages
              cp Packages Packages.gz "${GITHUB_WORKSPACE}/${REPO_BASE}/${arch}/"
              cd "${GITHUB_WORKSPACE}"
            fi
          done

          # Generate Release file with checksums
          cd "${REPO_BASE}"
          {
            echo "Origin: xibo-players"
            echo "Label: Xibo Players"
            echo "Suite: stable"
            echo "Codename: noble"
            echo "Architectures: amd64 arm64 all"
            echo "Components: main"
            echo "Date: $(date -Ru)"
            echo "MD5Sum:"
            for f in */Packages */Packages.gz; do
              [ -f "$f" ] || continue
              echo " $(md5sum "$f" | cut -d' ' -f1) $(wc -c < "$f") $f"
            done
            echo "SHA1:"
            for f in */Packages */Packages.gz; do
              [ -f "$f" ] || continue
              echo " $(sha1sum "$f" | cut -d' ' -f1) $(wc -c < "$f") $f"
            done
            echo "SHA256:"
            for f in */Packages */Packages.gz; do
              [ -f "$f" ] || continue
              echo " $(sha256sum "$f" | cut -d' ' -f1) $(wc -c < "$f") $f"
            done
          } > Release
          cd "${GITHUB_WORKSPACE}"

          echo "Repository metadata structure:"
          find gh-pages/deb/ -type f | head -50

      - name: GPG-sign Release file
        if: inputs.gpg-sign
        env:
          GPG_KEY: ${{ secrets.DEB_GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.DEB_GPG_PASSPHRASE }}
        run: |
          UBUNTU_VER="${{ inputs.ubuntu-version || '24.04' }}"
          RELEASE_FILE="gh-pages/deb/ubuntu/${UBUNTU_VER}/Release"

          # Import GPG key
          echo "$GPG_KEY" | gpg --batch --import

          # Configure gpg-agent for non-interactive signing
          mkdir -p ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent || true

          # Create detached signature (Release.gpg)
          gpg --batch --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --armor --detach-sign \
            --output "${RELEASE_FILE}.gpg" \
            "${RELEASE_FILE}"

          # Create inline signature (InRelease)
          gpg --batch --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --armor --clearsign \
            --output "$(dirname ${RELEASE_FILE})/InRelease" \
            "${RELEASE_FILE}"

          echo "Signed Release files:"
          ls -lh "$(dirname ${RELEASE_FILE})"/Release* "$(dirname ${RELEASE_FILE})"/InRelease

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          # Check if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update DEB repository - ${{ inputs.package-name }}"

          # Pull with rebase to handle concurrent pushes
          git pull --rebase "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages || true

          # Push changes
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
