name: Build DEB (reusable)

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
        description: 'DEB package name (e.g. xiboplayer-electron)'
      build-command:
        type: string
        default: ''
        description: 'Build command before DEB (e.g. pnpm run build:linux). Empty = skip.'
      deb-script:
        type: string
        default: 'build-deb.sh'
        description: 'Path to the DEB build script'
      deb-output-dir:
        type: string
        default: 'dist'
        description: 'Directory where DEB files are output'
      node-version:
        type: string
        default: '22'
      default-version:
        type: string
        default: '0.2.0'
      release-body:
        type: string
        default: ''
        description: 'Custom release body markdown. Empty = auto-generated.'
      publish-to-repo:
        type: boolean
        default: true
        description: 'Publish DEBs to gh-pages repository (default: true for all builds)'
      create-github-release:
        type: boolean
        default: true
        description: 'Create GitHub Release for tags (default: true, only runs on tags)'
      ubuntu-version:
        type: string
        default: '24.04'
        description: 'Ubuntu version for repository structure'
      arch-matrix:
        type: string
        default: '["amd64"]'
        description: 'JSON array of architectures to build (e.g. ["amd64","arm64"])'
      gpg-sign:
        type: boolean
        default: false
        description: 'Enable GPG signing of DEB packages'
      extra-build-deps:
        type: string
        default: ''
        description: 'Extra apt packages to install before build (e.g. cargo cmake libdbus-1-dev)'
    secrets:
      DEB_GPG_KEY:
        required: false
        description: 'ASCII-armored GPG private key for DEB signing'
      DEB_GPG_PASSPHRASE:
        required: false
        description: 'Passphrase for the GPG key'
      PAGES_TOKEN:
        required: false
        description: 'PAT with contents:write on xibo-players.github.io for central repo publishing'

jobs:
  build:
    name: Build DEB (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    container:
      image: ubuntu:${{ inputs.ubuntu-version || '24.04' }}
    strategy:
      matrix:
        arch: ${{ fromJSON(inputs.arch-matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deb tools
        run: |
          apt-get update
          apt-get install -y dpkg-dev debhelper build-essential curl git

      - name: Install extra build dependencies
        if: inputs.extra-build-deps != ''
        run: apt-get install -y ${{ inputs.extra-build-deps }}

      - name: Install Node.js for pnpm-action
        if: inputs.build-command != ''
        run: apt-get install -y nodejs npm

      - uses: pnpm/action-setup@v4
        if: inputs.build-command != ''

      - uses: actions/setup-node@v4
        if: inputs.build-command != ''
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        if: inputs.build-command != ''
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version || inputs.default-version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ inputs.default-version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build DEB
        shell: bash
        run: |
          if [ -f "${{ inputs.deb-script }}" ]; then
            chmod +x ${{ inputs.deb-script }}
            ./${{ inputs.deb-script }} "${{ steps.version.outputs.version }}"
          else
            echo "Error: DEB script ${{ inputs.deb-script }} not found"
            exit 1
          fi

          # Verify DEBs were created
          shopt -s nullglob
          deb_files=(${{ inputs.deb-output-dir }}/*.deb)
          if [ ${#deb_files[@]} -eq 0 ]; then
            echo "Error: No DEB files found in ${{ inputs.deb-output-dir }}"
            exit 1
          fi

          echo "Built DEBs:"
          ls -lh ${{ inputs.deb-output-dir }}/*.deb

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-${{ matrix.arch }}
          path: ${{ inputs.deb-output-dir }}/*.deb
          retention-days: 30

  sign:
    name: Sign DEBs
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all DEB artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.package-name }}-deb-*
          merge-multiple: true
          path: debs/

      - name: List downloaded DEBs
        run: ls -lh debs/

      - name: Export GPG public key
        if: inputs.gpg-sign
        env:
          GPG_KEY: ${{ secrets.DEB_GPG_KEY }}
        run: |
          # Import GPG key to export public part
          # Secret must be base64-encoded: base64 -w0 < key.asc | gh secret set ...
          echo "$GPG_KEY" | base64 -d | gpg --batch --import

          # Export public key for repository consumers
          # (APT repo signing is done in publish-deb via Release.gpg/InRelease)
          gpg --armor --export > debs/DEB-GPG-KEY-${{ inputs.package-name }}.asc

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-signed
          path: debs/
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: sign
    if: inputs.create-github-release && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-signed
          path: dist/

      - name: Generate release body
        run: |
          if [ -n "${{ inputs.release-body }}" ]; then
            echo "${{ inputs.release-body }}" > /tmp/release-body.md
          else
            cat > /tmp/release-body.md << EOF
          ## ${{ inputs.package-name }}

          ### Installation
          \`\`\`bash
          sudo dpkg -i ${{ inputs.package-name }}_*.deb
          sudo apt-get install -f
          \`\`\`
          EOF
          fi

      - uses: softprops/action-gh-release@v2
        with:
          name: "${{ inputs.package-name }} ${{ github.ref_name }}"
          body_path: /tmp/release-body.md
          files: |
            dist/*.deb
            dist/DEB-GPG-KEY-*
          draft: false
          prerelease: false

  publish-deb:
    name: Publish to central apt repo
    needs: sign
    if: inputs.publish-to-repo
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-name }}-deb-signed
          path: debs/

      - name: Install apt repository tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev gnupg2

      - name: Checkout central pages repo
        uses: actions/checkout@v4
        with:
          repository: xibo-players/xibo-players.github.io
          token: ${{ secrets.PAGES_TOKEN }}
          path: pages
          fetch-depth: 1

      - name: Publish DEBs to central repo
        run: |
          UBUNTU_VER="${{ inputs.ubuntu-version || '24.04' }}"
          REPO_BASE="pages/deb/ubuntu/${UBUNTU_VER}"
          PKG="${{ inputs.package-name }}"

          # Ensure arch directories exist
          for arch in amd64 arm64 all; do
            mkdir -p "${REPO_BASE}/${arch}"
          done

          # Remove old versions of THIS package (keep other packages intact)
          for arch in amd64 arm64 all; do
            rm -f "${REPO_BASE}/${arch}/${PKG}_"*.deb
          done

          # Copy new DEBs to the correct arch directories
          for deb in debs/*.deb; do
            [ -f "$deb" ] || continue
            ARCH=$(dpkg-deb -f "$deb" Architecture)
            case "$ARCH" in
              amd64)
                echo "  amd64: $(basename $deb)"
                cp "$deb" "${REPO_BASE}/amd64/"
                ;;
              arm64)
                echo "  arm64: $(basename $deb)"
                cp "$deb" "${REPO_BASE}/arm64/"
                ;;
              all)
                echo "  all: $(basename $deb)"
                cp "$deb" "${REPO_BASE}/amd64/"
                cp "$deb" "${REPO_BASE}/arm64/"
                cp "$deb" "${REPO_BASE}/all/"
                ;;
            esac
          done

          # Copy GPG public key if it exists
          if [ -f "debs/DEB-GPG-KEY-${PKG}.asc" ]; then
            cp "debs/DEB-GPG-KEY-${PKG}.asc" pages/deb/
          fi

          # Rebuild Packages index for each arch (covers ALL packages from all repos)
          echo "Rebuilding APT repository metadata..."
          for arch in amd64 arm64 all; do
            arch_dir="${REPO_BASE}/${arch}"
            shopt -s nullglob
            deb_files=("${arch_dir}"/*.deb)
            shopt -u nullglob
            if [ ${#deb_files[@]} -gt 0 ]; then
              echo "  ${arch}: ${#deb_files[@]} packages"
              cd "${arch_dir}"
              dpkg-scanpackages . /dev/null > Packages
              gzip -9c Packages > Packages.gz
              cd "${GITHUB_WORKSPACE}"
            fi
          done

          # Generate Release file with checksums
          cd "${REPO_BASE}"
          {
            echo "Origin: xibo-players"
            echo "Label: Xibo Players"
            echo "Suite: stable"
            echo "Codename: noble"
            echo "Architectures: amd64 arm64 all"
            echo "Components: main"
            echo "Date: $(date -Ru)"
            echo "MD5Sum:"
            for f in */Packages */Packages.gz; do
              [ -f "$f" ] || continue
              echo " $(md5sum "$f" | cut -d' ' -f1) $(wc -c < "$f") $f"
            done
            echo "SHA1:"
            for f in */Packages */Packages.gz; do
              [ -f "$f" ] || continue
              echo " $(sha1sum "$f" | cut -d' ' -f1) $(wc -c < "$f") $f"
            done
            echo "SHA256:"
            for f in */Packages */Packages.gz; do
              [ -f "$f" ] || continue
              echo " $(sha256sum "$f" | cut -d' ' -f1) $(wc -c < "$f") $f"
            done
          } > Release
          cd "${GITHUB_WORKSPACE}"

          echo "Repository contents:"
          for arch in amd64 arm64 all; do
            echo "  ${arch}:"
            ls "${REPO_BASE}/${arch}/"*.deb 2>/dev/null | xargs -I{} basename {} || echo "    (empty)"
          done

      - name: GPG-sign Release file
        if: inputs.gpg-sign
        env:
          GPG_KEY: ${{ secrets.DEB_GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.DEB_GPG_PASSPHRASE }}
        run: |
          UBUNTU_VER="${{ inputs.ubuntu-version || '24.04' }}"
          RELEASE_FILE="pages/deb/ubuntu/${UBUNTU_VER}/Release"

          # Configure gpg for non-interactive signing via passphrase-file
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "${GPG_PASSPHRASE:-}" > /tmp/gpg-passphrase
          chmod 600 /tmp/gpg-passphrase
          echo "batch" > ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "passphrase-file /tmp/gpg-passphrase" >> ~/.gnupg/gpg.conf

          # Import GPG key with loopback pinentry
          echo "$GPG_KEY" | base64 -d | gpg --batch --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" --import

          # Remove stale signatures before re-signing
          rm -f "${RELEASE_FILE}.gpg" "$(dirname ${RELEASE_FILE})/InRelease"

          # Create detached signature (Release.gpg)
          gpg --armor --detach-sign \
            --output "${RELEASE_FILE}.gpg" \
            "${RELEASE_FILE}"

          # Create inline signature (InRelease)
          gpg --armor --clearsign \
            --output "$(dirname ${RELEASE_FILE})/InRelease" \
            "${RELEASE_FILE}"

          rm -f /tmp/gpg-passphrase

          echo "Signed Release files:"
          ls -lh "$(dirname ${RELEASE_FILE})"/Release* "$(dirname ${RELEASE_FILE})"/InRelease

      - name: Push to central repo
        run: |
          cd pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update DEB: ${{ inputs.package-name }}"

          # Retry push with rebase to handle concurrent updates from other repos
          for i in 1 2 3; do
            git push && break
            echo "Push failed (attempt $i), rebasing..."
            git pull --rebase
          done
