name: Build RPM (reusable)

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
        description: 'RPM package name (e.g. xiboplayer-electron)'
      build-command:
        type: string
        default: ''
        description: 'Build command before RPM (e.g. pnpm run build:linux). Empty = skip.'
      rpm-script:
        type: string
        default: 'build-rpm.sh'
        description: 'Path to the RPM build script'
      rpm-spec:
        type: string
        default: ''
        description: 'Path to the RPM spec file (e.g. package.spec). If provided, uses rpmbuild instead of rpm-script.'
      rpm-output-dir:
        type: string
        default: 'dist'
        description: 'Directory where RPM files are output'
      node-version:
        type: string
        default: '22'
      default-version:
        type: string
        default: '0.2.0'
      release-body:
        type: string
        default: ''
        description: 'Custom release body markdown. Empty = auto-generated.'
      publish-to-repo:
        type: boolean
        default: true
        description: 'Publish RPMs to gh-pages repository (default: true for all builds)'
      create-github-release:
        type: boolean
        default: true
        description: 'Create GitHub Release for tags (default: true, only runs on tags)'
      fedora-version:
        type: string
        default: '43'
        description: 'Fedora version number for repository structure'
      arch-matrix:
        type: string
        default: '["x86_64"]'
        description: 'JSON array of architectures to build (e.g. ["x86_64","aarch64"])'
      source-tarball:
        type: string
        default: 'auto'
        description: 'Source tarball mode: auto (detect dist/build/target), full (entire repo), none (skip)'
      gpg-sign:
        type: boolean
        default: false
        description: 'Enable GPG signing of RPM packages'
    secrets:
      RPM_GPG_KEY:
        required: false
        description: 'ASCII-armored GPG private key for RPM signing'
      RPM_GPG_PASSPHRASE:
        required: false
        description: 'Passphrase for the GPG key'
      RPM_GPG_KEY_ID:
        required: false
        description: 'GPG key ID for signing (e.g. name or email)'

jobs:
  build:
    name: Build RPM (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    container:
      image: fedora:${{ inputs.fedora-version || '43' }}
    strategy:
      matrix:
        arch: ${{ fromJSON(inputs.arch-matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install rpm tools
        run: dnf install -y rpm-build rpmdevtools createrepo_c git tar gzip

      - name: Install build dependencies from spec
        if: inputs.rpm-spec != ''
        run: |
          dnf install -y 'dnf-command(builddep)'
          dnf builddep -y ${{ inputs.rpm-spec }}

      - name: Install Node.js for pnpm-action
        if: inputs.build-command != ''
        run: dnf install -y nodejs

      - uses: pnpm/action-setup@v4
        if: inputs.build-command != ''

      - uses: actions/setup-node@v4
        if: inputs.build-command != ''
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        if: inputs.build-command != ''
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version || inputs.default-version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ inputs.default-version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine release number
        id: release
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "release=1" >> "$GITHUB_OUTPUT"
          else
            # Use short SHA for non-tag builds
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
            echo "release=0.${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build RPM
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE="${{ steps.release.outputs.release }}"

          # Priority: script > spec > error
          # When both rpm-script and rpm-spec are provided, the script builds
          # and the spec is only used for dnf builddep (handled in earlier step)
          if [ -f "${{ inputs.rpm-script }}" ]; then
            echo "Building RPM using script: ${{ inputs.rpm-script }}"
            chmod +x ${{ inputs.rpm-script }}
            ./${{ inputs.rpm-script }} "${VERSION}"

          elif [ -n "${{ inputs.rpm-spec }}" ] && [ -f "${{ inputs.rpm-spec }}" ]; then
            echo "Building RPM from spec file: ${{ inputs.rpm-spec }}"

            # Setup rpmbuild directory structure
            rpmdev-setuptree

            # Copy spec file to SPECS directory
            cp "${{ inputs.rpm-spec }}" ~/rpmbuild/SPECS/
            SPEC_FILE=~/rpmbuild/SPECS/$(basename "${{ inputs.rpm-spec }}")

            # Replace version and release in spec file
            sed -i "s/^Version:.*/Version: ${VERSION}/" "$SPEC_FILE"
            sed -i "s/^Release:.*/Release: ${RELEASE}%{?dist}/" "$SPEC_FILE"

            # Create source tarball based on mode
            PACKAGE_NAME="${{ inputs.package-name }}"
            case "${{ inputs.source-tarball }}" in
              full)
                echo "Creating full-source tarball (entire repo)..."
                tar -czf ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${VERSION}.tar.gz \
                  --transform "s,^\.,${PACKAGE_NAME}-${VERSION}," \
                  --exclude='.git' .
                ;;
              none)
                echo "Skipping source tarball creation"
                ;;
              auto|*)
                if [ -d "dist" ]; then
                  echo "Copying dist/ directory to SOURCES..."
                  tar -czf ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${VERSION}.tar.gz dist/
                elif [ -d "build" ]; then
                  echo "Copying build/ directory to SOURCES..."
                  tar -czf ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${VERSION}.tar.gz build/
                elif [ -d "target" ]; then
                  echo "Copying target/ directory to SOURCES..."
                  tar -czf ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${VERSION}.tar.gz target/
                else
                  echo "Warning: No dist/, build/, or target/ directory found for source tarball"
                  echo "If your spec file requires Source0, the build may fail"
                fi
                ;;
            esac

            # Build the RPM
            rpmbuild -bb "$SPEC_FILE"

            # Copy built RPMs to output directory
            mkdir -p ${{ inputs.rpm-output-dir }}
            find ~/rpmbuild/RPMS/ -name "*.rpm" -exec cp {} ${{ inputs.rpm-output-dir }}/ \;

            echo "RPM build completed from spec file"

          else
            echo "Error: Neither RPM script (${{ inputs.rpm-script }}) nor RPM spec file (${{ inputs.rpm-spec }}) found"
            exit 1
          fi

          # Verify RPMs were created
          shopt -s nullglob
          rpm_files=(${{ inputs.rpm-output-dir }}/*.rpm)
          if [ ${#rpm_files[@]} -eq 0 ]; then
            echo "Error: No RPM files found in ${{ inputs.rpm-output-dir }}"
            exit 1
          fi

          echo "Built RPMs:"
          ls -lh ${{ inputs.rpm-output-dir }}/*.rpm

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-rpm-${{ matrix.arch }}
          path: ${{ inputs.rpm-output-dir }}/*.rpm
          retention-days: 30

  sign:
    name: Sign RPMs
    needs: build
    runs-on: ubuntu-latest
    container:
      image: fedora:${{ inputs.fedora-version || '43' }}

    steps:
      - name: Download all RPM artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.package-name }}-rpm-*
          merge-multiple: true
          path: rpms/

      - name: List downloaded RPMs
        run: ls -lh rpms/

      - name: Import GPG key and sign RPMs
        if: inputs.gpg-sign
        env:
          GPG_KEY: ${{ secrets.RPM_GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.RPM_GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.RPM_GPG_KEY_ID }}
        run: |
          dnf install -y rpm-sign gnupg2 pinentry

          # Configure gpg for non-interactive signing
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf

          # Import GPG private key
          echo "$GPG_KEY" | gpg --batch --import

          # Create a gpg wrapper for non-interactive signing
          # RPM 6.0 validates %__gpg_sign_cmd: needs argc >= 2 and
          # runs argv[0] --version checking for "GnuPG". Simplest fix:
          # replace /usr/bin/gpg in this disposable container.
          echo "${GPG_PASSPHRASE:-}" > /tmp/gpg-passphrase
          chmod 600 /tmp/gpg-passphrase
          mv /usr/bin/gpg /usr/bin/gpg.real
          printf '#!/bin/bash\nexec /usr/bin/gpg.real --batch --no-tty --pinentry-mode loopback --passphrase-file /tmp/gpg-passphrase "$@"\n' > /usr/bin/gpg
          chmod 755 /usr/bin/gpg

          echo "%_gpg_name ${GPG_KEY_ID}" >> ~/.rpmmacros

          # Sign all RPMs
          for rpm in rpms/*.rpm; do
            echo "Signing: $(basename $rpm)"
            rpmsign --addsign "$rpm"
          done

          # Verify signatures
          echo "Verifying signatures..."
          rpm -qpi rpms/*.rpm | grep -E "^(Name|Signature)" || true

          # Export public key for repository consumers
          gpg --export --armor "$GPG_KEY_ID" > rpms/RPM-GPG-KEY-${{ inputs.package-name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-rpm-signed
          path: rpms/
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: sign
    if: inputs.create-github-release && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    container:
      image: fedora:${{ inputs.fedora-version || '43' }}
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-name }}-rpm-signed
          path: dist/

      - uses: softprops/action-gh-release@v2
        with:
          name: "${{ inputs.package-name }} ${{ github.ref_name }}"
          body: ${{ inputs.release-body || format('## {0}\n\n### Installation\n```bash\nsudo dnf install ./{0}-*.rpm\n```', inputs.package-name) }}
          files: |
            dist/*.rpm
            dist/RPM-GPG-KEY-*
          draft: false
          prerelease: false

  publish-rpm:
    name: Publish to gh-pages dnf repo
    needs: sign
    if: inputs.publish-to-repo
    runs-on: ubuntu-latest
    container:
      image: fedora:${{ inputs.fedora-version || '43' }}
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-name }}-rpm-signed
          path: rpms/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
        continue-on-error: true

      - name: Initialize gh-pages if needed
        run: |
          if [ ! -d "gh-pages/.git" ]; then
            mkdir -p gh-pages
            cd gh-pages
            git init
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout -b gh-pages
          fi

      - name: Install createrepo
        run: dnf install -y createrepo_c

      - name: Publish RPMs metadata to repo
        run: |
          # Determine the release tag/version for baseurl
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            RELEASE_TAG="${{ github.ref_name }}"
          else
            RELEASE_TAG="latest"
          fi

          BASEURL="https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}"
          echo "Using baseurl: ${BASEURL}"

          FEDORA_VER="${{ inputs.fedora-version || '43' }}"

          # Create proper repository structure in gh-pages
          mkdir -p gh-pages/rpm/fedora/${FEDORA_VER}/x86_64
          mkdir -p gh-pages/rpm/fedora/${FEDORA_VER}/aarch64
          mkdir -p gh-pages/rpm/fedora/${FEDORA_VER}/noarch

          # Create temporary directories for metadata generation
          mkdir -p /tmp/rpm-repo-x86_64
          mkdir -p /tmp/rpm-repo-aarch64
          mkdir -p /tmp/rpm-repo-noarch

          # Distribute RPMs by architecture to temp directories
          for rpm in rpms/*.rpm; do
            if [ -f "$rpm" ]; then
              case "$rpm" in
                *.x86_64.rpm)
                  echo "Processing x86_64: $(basename $rpm)"
                  cp "$rpm" /tmp/rpm-repo-x86_64/
                  ;;
                *.aarch64.rpm)
                  echo "Processing aarch64: $(basename $rpm)"
                  cp "$rpm" /tmp/rpm-repo-aarch64/
                  ;;
                *.noarch.rpm)
                  echo "Processing noarch: $(basename $rpm)"
                  cp "$rpm" /tmp/rpm-repo-x86_64/
                  cp "$rpm" /tmp/rpm-repo-aarch64/
                  cp "$rpm" /tmp/rpm-repo-noarch/
                  ;;
              esac
            fi
          done

          # Copy GPG public key to gh-pages if it exists
          if [ -f "rpms/RPM-GPG-KEY-${{ inputs.package-name }}" ]; then
            cp "rpms/RPM-GPG-KEY-${{ inputs.package-name }}" gh-pages/rpm/
          fi

          # Create repository metadata with baseurl pointing to GitHub Releases
          echo "Creating repository metadata..."
          if [ "$(ls -A /tmp/rpm-repo-x86_64/*.rpm 2>/dev/null)" ]; then
            createrepo_c --baseurl "${BASEURL}" /tmp/rpm-repo-x86_64/
            cp -r /tmp/rpm-repo-x86_64/repodata gh-pages/rpm/fedora/${FEDORA_VER}/x86_64/
          fi

          if [ "$(ls -A /tmp/rpm-repo-aarch64/*.rpm 2>/dev/null)" ]; then
            createrepo_c --baseurl "${BASEURL}" /tmp/rpm-repo-aarch64/
            cp -r /tmp/rpm-repo-aarch64/repodata gh-pages/rpm/fedora/${FEDORA_VER}/aarch64/
          fi

          if [ "$(ls -A /tmp/rpm-repo-noarch/*.rpm 2>/dev/null)" ]; then
            createrepo_c --baseurl "${BASEURL}" /tmp/rpm-repo-noarch/
            cp -r /tmp/rpm-repo-noarch/repodata gh-pages/rpm/fedora/${FEDORA_VER}/noarch/
          fi

          echo "Repository metadata structure:"
          find gh-pages/rpm/ -type f | head -50

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          # Check if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update RPM repository - ${{ inputs.package-name }}"

          # Pull with rebase to handle concurrent pushes
          git pull --rebase "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages || true

          # Push changes
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
