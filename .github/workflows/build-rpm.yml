name: Build RPM (reusable)

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
        description: 'RPM package name (e.g. xiboplayer-electron)'
      build-command:
        type: string
        default: ''
        description: 'Build command before RPM (e.g. pnpm run build:linux). Empty = skip.'
      rpm-script:
        type: string
        default: 'build-rpm.sh'
        description: 'Path to the RPM build script'
      rpm-spec:
        type: string
        default: ''
        description: 'Path to the RPM spec file (e.g. package.spec). If provided, uses rpmbuild instead of rpm-script.'
      rpm-output-dir:
        type: string
        default: 'dist'
        description: 'Directory where RPM files are output'
      node-version:
        type: string
        default: '22'
      default-version:
        type: string
        default: '0.2.0'
      release-body:
        type: string
        default: ''
        description: 'Custom release body markdown. Empty = auto-generated.'
      publish-to-repo:
        type: boolean
        default: true
        description: 'Publish RPMs to gh-pages repository (default: true for all builds)'
      create-github-release:
        type: boolean
        default: true
        description: 'Create GitHub Release for tags (default: true, only runs on tags)'
      fedora-version:
        type: string
        default: '43'
        description: 'Fedora version number for repository structure'
      arch-matrix:
        type: string
        default: '["x86_64"]'
        description: 'JSON array of architectures to build (e.g. ["x86_64","aarch64"])'
      source-tarball:
        type: string
        default: 'auto'
        description: 'Source tarball mode: auto (detect dist/build/target), full (entire repo), none (skip)'
      gpg-sign:
        type: boolean
        default: false
        description: 'Enable GPG signing of RPM packages'
    secrets:
      RPM_GPG_KEY:
        required: false
        description: 'ASCII-armored GPG private key for RPM signing'
      RPM_GPG_PASSPHRASE:
        required: false
        description: 'Passphrase for the GPG key'
      RPM_GPG_KEY_ID:
        required: false
        description: 'GPG key ID for signing (e.g. name or email)'
      PAGES_TOKEN:
        required: false
        description: 'PAT with contents:write on xibo-players.github.io for central repo publishing'

jobs:
  build:
    name: Build RPM (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    container:
      image: fedora:${{ inputs.fedora-version || '43' }}
    strategy:
      matrix:
        arch: ${{ fromJSON(inputs.arch-matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install rpm tools
        run: dnf install -y rpm-build rpmdevtools createrepo_c git tar gzip

      - name: Install build dependencies from spec
        if: inputs.rpm-spec != ''
        run: |
          dnf install -y 'dnf-command(builddep)'
          dnf builddep -y ${{ inputs.rpm-spec }}

      - name: Install Node.js for pnpm-action
        if: inputs.build-command != ''
        run: dnf install -y nodejs

      - uses: pnpm/action-setup@v4
        if: inputs.build-command != ''

      - uses: actions/setup-node@v4
        if: inputs.build-command != ''
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        if: inputs.build-command != ''
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version || inputs.default-version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ inputs.default-version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine release number
        id: release
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "release=1" >> "$GITHUB_OUTPUT"
          else
            # Use short SHA for non-tag builds
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
            echo "release=0.${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build RPM
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE="${{ steps.release.outputs.release }}"

          # Priority: script > spec > error
          # When both rpm-script and rpm-spec are provided, the script builds
          # and the spec is only used for dnf builddep (handled in earlier step)
          if [ -f "${{ inputs.rpm-script }}" ]; then
            echo "Building RPM using script: ${{ inputs.rpm-script }}"
            chmod +x ${{ inputs.rpm-script }}
            ./${{ inputs.rpm-script }} "${VERSION}"

          elif [ -n "${{ inputs.rpm-spec }}" ] && [ -f "${{ inputs.rpm-spec }}" ]; then
            echo "Building RPM from spec file: ${{ inputs.rpm-spec }}"

            # Setup rpmbuild directory structure
            rpmdev-setuptree

            # Copy spec file to SPECS directory
            cp "${{ inputs.rpm-spec }}" ~/rpmbuild/SPECS/
            SPEC_FILE=~/rpmbuild/SPECS/$(basename "${{ inputs.rpm-spec }}")

            # Replace version and release in spec file
            sed -i "s/^Version:.*/Version: ${VERSION}/" "$SPEC_FILE"
            sed -i "s/^Release:.*/Release: ${RELEASE}%{?dist}/" "$SPEC_FILE"

            # Create source tarball based on mode
            PACKAGE_NAME="${{ inputs.package-name }}"
            case "${{ inputs.source-tarball }}" in
              full)
                echo "Creating full-source tarball (entire repo)..."
                tar -czf ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${VERSION}.tar.gz \
                  --transform "s,^\.,${PACKAGE_NAME}-${VERSION}," \
                  --exclude='.git' .
                ;;
              none)
                echo "Skipping source tarball creation"
                ;;
              auto|*)
                if [ -d "dist" ]; then
                  echo "Copying dist/ directory to SOURCES..."
                  tar -czf ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${VERSION}.tar.gz dist/
                elif [ -d "build" ]; then
                  echo "Copying build/ directory to SOURCES..."
                  tar -czf ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${VERSION}.tar.gz build/
                elif [ -d "target" ]; then
                  echo "Copying target/ directory to SOURCES..."
                  tar -czf ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${VERSION}.tar.gz target/
                else
                  echo "Warning: No dist/, build/, or target/ directory found for source tarball"
                  echo "If your spec file requires Source0, the build may fail"
                fi
                ;;
            esac

            # Build the RPM
            rpmbuild -bb "$SPEC_FILE"

            # Copy built RPMs to output directory
            mkdir -p ${{ inputs.rpm-output-dir }}
            find ~/rpmbuild/RPMS/ -name "*.rpm" -exec cp {} ${{ inputs.rpm-output-dir }}/ \;

            echo "RPM build completed from spec file"

          else
            echo "Error: Neither RPM script (${{ inputs.rpm-script }}) nor RPM spec file (${{ inputs.rpm-spec }}) found"
            exit 1
          fi

          # Verify RPMs were created
          shopt -s nullglob
          rpm_files=(${{ inputs.rpm-output-dir }}/*.rpm)
          if [ ${#rpm_files[@]} -eq 0 ]; then
            echo "Error: No RPM files found in ${{ inputs.rpm-output-dir }}"
            exit 1
          fi

          echo "Built RPMs:"
          ls -lh ${{ inputs.rpm-output-dir }}/*.rpm

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-rpm-${{ matrix.arch }}
          path: ${{ inputs.rpm-output-dir }}/*.rpm
          retention-days: 30

  sign:
    name: Sign RPMs
    needs: build
    runs-on: ubuntu-latest
    container:
      image: fedora:${{ inputs.fedora-version || '43' }}

    steps:
      - name: Download all RPM artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.package-name }}-rpm-*
          merge-multiple: true
          path: rpms/

      - name: List downloaded RPMs
        run: ls -lh rpms/

      - name: Import GPG key and sign RPMs
        if: inputs.gpg-sign
        env:
          GPG_KEY: ${{ secrets.RPM_GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.RPM_GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.RPM_GPG_KEY_ID }}
        shell: bash
        run: |
          dnf install -y rpm-sign gnupg2 pinentry

          # Import GPG private key
          # Secret must be base64-encoded: base64 -w0 < key.asc | gh secret set ...
          echo "$GPG_KEY" | base64 -d | gpg --batch --import

          # Create a custom pinentry that serves the passphrase non-interactively.
          # RPM 6.0 (Fedora 43) ignores %__gpg_sign_cmd macro overrides and
          # invokes gpg which starts gpg-agent which calls pinentry. In a CI
          # container there's no /dev/tty, so we replace pinentry with a script.
          printf '%s' "$GPG_PASSPHRASE" > /tmp/.gpg-passphrase
          chmod 600 /tmp/.gpg-passphrase
          cat > /usr/local/bin/pinentry-ci << 'PINENTRY'
          #!/bin/bash
          echo "OK Pleased to meet you"
          while IFS= read -r cmd; do
            case "${cmd%%\ *}" in
              GETPIN)
                echo "D $(cat /tmp/.gpg-passphrase)"
                echo "OK"
                ;;
              BYE)
                echo "OK closing connection"
                exit 0
                ;;
              *)
                echo "OK"
                ;;
            esac
          done
          PINENTRY
          chmod 755 /usr/local/bin/pinentry-ci

          # Configure gpg-agent to use our custom pinentry
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "pinentry-program /usr/local/bin/pinentry-ci" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent || true

          echo "%_gpg_name ${GPG_KEY_ID}" >> ~/.rpmmacros

          # Sign all RPMs
          for rpm_file in rpms/*.rpm; do
            echo "Signing: $(basename $rpm_file)"
            rpm --addsign "$rpm_file"
          done

          # Clean up passphrase
          rm -f /tmp/.gpg-passphrase

          # Verify signatures
          echo "Verifying signatures..."
          rpm -qpi rpms/*.rpm | grep -E "^(Name|Signature)" || true

          # Export public key for repository consumers
          gpg --export --armor "$GPG_KEY_ID" > rpms/RPM-GPG-KEY-${{ inputs.package-name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-rpm-signed
          path: rpms/
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: sign
    if: inputs.create-github-release && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package-name }}-rpm-signed
          path: dist/

      - name: Generate release body
        run: |
          if [ -n "${{ inputs.release-body }}" ]; then
            echo "${{ inputs.release-body }}" > /tmp/release-body.md
          else
            cat > /tmp/release-body.md << EOF
          ## ${{ inputs.package-name }}

          ### Installation
          \`\`\`bash
          sudo dnf install ./${{ inputs.package-name }}-*.rpm
          \`\`\`
          EOF
          fi

      - uses: softprops/action-gh-release@v2
        with:
          name: "${{ inputs.package-name }} ${{ github.ref_name }}"
          body_path: /tmp/release-body.md
          files: |
            dist/*.rpm
            dist/RPM-GPG-KEY-*
          draft: false
          prerelease: false

  notify:
    name: Trigger repository update
    needs: release
    if: inputs.publish-to-repo && needs.release.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger update-repos on central pages repo
        env:
          GH_TOKEN: ${{ secrets.PAGES_TOKEN }}
        run: |
          curl -sf -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/xibo-players/xibo-players.github.io/dispatches" \
            -d '{"event_type": "update-repos", "client_payload": {"package": "${{ inputs.package-name }}", "repo": "${{ github.repository }}", "tag": "${{ github.ref_name }}"}}'
          echo "Triggered update-repos for ${{ inputs.package-name }}"
