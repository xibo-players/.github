name: Publish to npm (reusable)

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '22'
      cache-deps:
        type: boolean
        default: true
        description: 'Cache pnpm dependencies (requires lockfile â€” set false if no lockfile committed)'
      install-command:
        type: string
        default: 'pnpm install --frozen-lockfile'
        description: 'Install command (use --no-frozen-lockfile for repos without lockfile)'
      publish-command:
        type: string
        default: 'pnpm publish --no-git-checks --access public --provenance'
        description: 'Publish command. For monorepos use: pnpm -r publish --no-git-checks --access public --provenance'
    secrets:
      npm-token:
        required: true
        description: 'NPM_TOKEN for npm authentication'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.cache-deps && 'pnpm' || '' }}
          registry-url: 'https://registry.npmjs.org'

      - run: ${{ inputs.install-command }}

      - run: ${{ inputs.publish-command }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
